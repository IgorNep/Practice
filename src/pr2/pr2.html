<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pr2</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto mt-5">
                <div class="card card-body pt-3" id="game">
                    <h3 class="card-title text-center">Guess Number</h3>
                    <p class="card__text">Enter number between <span class="minNum">1</span> and <span
                            class="maxNum">10</span></p>
                    <div class="input-group">
                        <input type="number" id="guess" placeholder="Enter your guess...">
                        <input type="submit" value="Submit" id="submitBtn">
                    </div>
                    <p id="msg"></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
